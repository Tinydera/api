
<div class="chat-ai js-chat-ai">
  <button id="message-us-btn" type="button" class="fab button button-red">
    Chat AI
  </button>
  <div id="chat-popup" class="chat-popup">
    <div class="chat-welcome-msg" id="js-chat-welcome-msg">
      <div class="chat-welcome-img">
        <img src="/images/assistance.png" alt="welcome chat" />
      </div>
      <div class="chat-welcome-text">
        <h4>{{t "How can I help you today?"}}</h4>
      </div>
    </div>
    <div class="chat-container">
      <div id="chat-box"></div>
      <!-- <div class="chat-placeholder"></div> -->
      <div class="input-container">
          <textarea type="text" id="user-input" placeholder="{{t "Type your message"}}..." autofocus></textarea>
          <button id="send-btn">
            {{t "Send"}}
            <div id="spinner"></div>
          </button>
      </div>
    </div>
    <span class="close" id="close-popup">{{> icon-close}}</span>
  </div>
</div>
