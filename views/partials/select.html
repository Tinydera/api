<select name={{name}} class="js-edit-select" id="js-edit-select-{{name}}">
    <option data-placeholder="true" value="">{{placeholder_txt}}</option>
    {{#each options}}
      <option
        value="{{this}}"
        {{#if (isEqual ../selectedValue this)}}selected{{/if}}
      >
        {{i18nEditFieldValue ../name this ../locale ../noKey}}
      </option>
    {{/each}}
  </select>
