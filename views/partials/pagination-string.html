	<div class="pagination-string">
	  {{paginationNumResults cards totalResults req}} {{getPaginationCategoryLabel req}} {{totalResults}}

	<div class="pagination-maps">
	{{totalResults}} {{getSelectedCategoryLabel req totalResults}}

  </div>
</div>
